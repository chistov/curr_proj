<style type="text/css">
  .objects-tree {
    font-size: 12px;
    width: 100%;
    height: 750px;
  }

</style>

<h5>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-home"></i></a></li>
    <li class="active" translate>OBJECTS.BREADCRUMB_TITLE</li>
  </ol>
</h5>

<div class="controls clearfix">
  <div class="row">
    <div class="col-sm-3 col-lg-3">

      <div class="pull-left">
        <button type="button" class="btn btn-sm btn-success" ng-click="addObject()" ui-sref="objects.details({ id: 'create' })" ng-if="authUser.isAministrator()">
        <i class="glyphicon glyphicon-plus"></i>
        <span translate>COMMON.BTN_ADD</span>
        </button>
        <button type="button" class="btn btn-sm btn-danger" ng-click="deleteObject()" translate>COMMON.BTN_REMOVE</button>
        <button type="button" class="btn btn-sm btn-primary" ng-click="saveObjectParameters()" translate>COMMON.BTN_SAVE</button>
      </div>
      <div class="pull-right">
      </div>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-3 col-lg-3">
    <div class="input-group input-group-sm  list-objects-filter">
      <input type="text" class="form-control"
        ng-model="value"
        ng-change="onFilterChanged(value)"
        placeholder="{{'OBJECTS.TREE.INPUT_FILTER_PLACEHOLDER' | translate}}"
        ng-readonly="!authUser.isAministrator()">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="value = ''; onFilterChanged(value);">
            <i class="fa fa-times"></i>
          </button>
        </span>
    </div>
    <p></p>
    <div ag-grid="objects.tree" class="objects-tree ag-bootstrap-tree"></div>
  </div>
  <div class="col-sm-9 col-lg-9" ui-view></div>
</div>
