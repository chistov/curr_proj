<style type="text/css">
.units {
  font-weight: normal;
}
</style>

<form class="form-horizontal" ng-submit="apply()">

  <div class="modal-header">
    <h5 class="modal-title" translate>OBJECTS.TABSET.PARAMETERS.MITIGATION_STAGE_DETAILS.TITLE</h5>
  </div>
  <div class="modal-body">

    <div class="form-group form-group-sm">
      <label class="col-sm-3 control-label" translate>OBJECTS.TABSET.PARAMETERS.MITIGATION_STAGE_DETAILS.PERCENT_TITLE</label>
      <div class="col-sm-9">
        <select class="form-control input-xs" ng-model="mitigationParameters.percent">
          <option value="0" translate>COMMON.LABEL_DISABLED</option>
          <option value="10">&lt;10%</option>
          <option value="20">&lt;20%</option>
          <option value="30">&lt;30%</option>
          <option value="40">&lt;40%</option>
          <option value="50">&lt;50%</option>
          <option value="60">&lt;60%</option>
          <option value="70">&lt;70%</option>
          <option value="80">&lt;80%</option>
          <option value="90">&lt;90%</option>
        </select>
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-3 control-label">
        <span translate>OBJECTS.TABSET.PARAMETERS.MITIGATION_STAGE_DETAILS.ENABLE_TIMEOUT_TITLE</span>
        <span class="units">
          (<span translate>COMMON.LABEL_MINUTES</span>)
        </span>
      </label>
      <div class="col-sm-9">
        <select class="form-control input-xs" ng-model="mitigationParameters.enabled_timeout">
          <option value="0" translate>COMMON.LABEL_DISABLED</option>
          <option value="120">2</option>
          <option value="180">3</option>
          <option value="240">4</option>
          <option value="300">5</option>
          <option value="360">6</option>
          <option value="420">7</option>
          <option value="480">8</option>
          <option value="540">9</option>
          <option value="600">10</option>
        </select>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-primary" translate>COMMON.BTN_APPLY</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="cancel()" translate>COMMON.BTN_CANCEL</button>
  </div>

</form>
